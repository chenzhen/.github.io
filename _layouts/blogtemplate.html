	<script type="text/javascript">
    	$(document).ready(function () {
    		
    		//update paper list
    		$.getJSON("data/JsonPaper.json",function(result){
    			var papers = "";
				for (i = 0, len = result.length; i < len; i++) {
					var participator = result[i].Participator;
					var participatorArray = null;
					var participators = "";
					if(participator.indexOf("陈真")<0)
					{
						//没有
						participatorArray = participator.split("Zhen CHEN");
						participators= participatorArray[0]+'<span class="pub-me">Zhen CHEN</span>'+participatorArray[1];
					}else{
						participatorArray= participator.split("陈真");
						participators= participatorArray[0]+'<span class="pub-me">陈真</span>'+participatorArray[1];
					}

					var paper="";
					if(result[i].JorC=="J"&&result[i].Status=="Published")
					{
						paper = '<li class="list-group-item">'+ (i+1) +'. '+participators+'. <a class="pub-title">'+result[i].Name+'</a>. '+result[i].JCName+'(<a target="_blank" href="'+result[i].JCSite+'">'+result[i].JCAbb+'</a>), Vol '+result[i].Vol+', No '+result[i].No+', pp '+result[i].PageNO+', '+result[i].PublishYear+'.(<a target="_blank" href="'+result[i].PDF+'">PDF</a>)</li>';
					}else if(result[i].JorC=="J"&&result[i].Status=="Accepted")
					{
						paper = '<li class="list-group-item">'+ (i+1) +'. '+participators+'. <a class="pub-title">'+result[i].Name+'</a>. '+result[i].JCName+'(<a target="_blank" href="'+result[i].JCSite+'">'+result[i].JCAbb+'</a>), Accepted, '+result[i].PublishYear+'.(<a target="_blank" href="'+result[i].PDF+'">To Appear</a>)</li>';
					}
					else if(result[i].JorC=="C"&&result[i].Status=="Published")
					{
						paper = '<li class="list-group-item">'+ (i+1) +'. '+participators+'. <a class="pub-title">'+result[i].Name+'</a>. '+result[i].JCName+'(<a target="_blank" href="'+result[i].JCSite+'">'+result[i].JCAbb+'</a>), pp '+result[i].PageNO+', '+result[i].PublishYear+'.(<a target="_blank" href="'+result[i].PDF+'">PDF</a>)</li>';
					}
					else if(result[i].JorC=="C"&&result[i].Status=="Accepted")
					{
						paper = '<li class="list-group-item">'+ (i+1) +'. '+participators+'. <a class="pub-title">'+result[i].Name+'</a>. '+result[i].JCName+'(<a target="_blank" href="'+result[i].JCSite+'">'+result[i].JCAbb+'</a>), Accepted, '+result[i].PublishYear+'.(<a target="_blank" href="'+result[i].PDF+'">To Appear</a>)</li>';
					}
					papers+=paper;			
				}
				$("#listPaper").html(papers);
	        });//end getJSON
	        
	        //update patent list
    		$.getJSON("data/JsonPatent.json",function(result){
    			var patents = "";
				for (i = 0, len = result.length; i < len; i++) {
					var participator = result[i].Participator;
					var participatorArray = null;
					var participators = "";
					if(participator.indexOf("陈真")<0)
					{
						//没有
						participatorArray = participator.split("Zhen CHEN");
						participators= participatorArray[0]+'<span class="pub-me">Zhen CHEN</span>'+participatorArray[1];
					}else{
						participatorArray= participator.split("陈真");
						participators= participatorArray[0]+'<span class="pub-me">陈真</span>'+participatorArray[1];
					}
					var gdate = result[i].GainDate.split(" ");
					var patent = '<li class="list-group-item">'+ (i+1) +'. '+participators+'. <a class="pub-title">'+result[i].Name+'</a>. '+result[i].Type+', SN:'+result[i].SerialNO+', '+gdate[0]+'.(<a href="javascript:void(0)">PDF</a>)</li>';
					patents+=patent;			
				}
				$("#listPatent").html(patents);
	        });//end getJSON
	        
	        //update Thesis list
    		$.getJSON("data/JsonThesis.json",function(result){
    			var thesises = "";
				for (i = 0, len = result.length; i < len; i++) {
					var thesis = '<li class="list-group-item">'+(i+1)+'. <span class="pub-me"> 陈真</span>. <a class="pub-title">'+result[i].Name+'</a>. '+result[i].Type+', '+result[i].Year+'.(<a href="javascript:void(0)">PDF</a>)</li>';	
					thesises+=thesis;
				}
				$("#listThesis").html(thesises);
	        }); 
	        
	        //update MeetingAttendance list 
    		$.getJSON("data/JsonMeetingAttendance.json",function(result){
    			var meetingAttendances = "";
				for (i = 0, len = result.length; i < len; i++) {
					var meetingAttendance = '<li class="list-group-item">'+(i+1)+'. <a class="pub-title">'+result[i].MeetingName+'</a>,'+result[i].Address+', '+result[i].Data+'.(<a target="_blank" href="'+result[i].MeetingLink+'">'+result[i].MeetingAbb+'</a>)</li>';	
					meetingAttendances+=meetingAttendance;
				}
				$("#listMeetingAttendance").html(meetingAttendances);
	        }); 
	        
	        //update Project list 
    		$.getJSON("data/JsonProject.json",function(result){
    			var projects = "";
				for (i = 0, len = result.length; i < len; i++) {
					var participator = result[i].Participator;
					var participatorArray = null;
					var participators = "";
					if(participator.indexOf("陈真")<0)
					{
						participatorArray = participator.split("Zhen CHEN");
						participators= participatorArray[0]+'<span class="pub-me">Zhen CHEN</span>'+participatorArray[1];
					}else{
						participatorArray= participator.split("陈真");
						participators= participatorArray[0]+'<span class="pub-me">陈真</span>'+participatorArray[1];
					}
					//IE不支持contains
					var project ="";
					if(result[i].Type=="B/S")
					{
						if(result[i].WebSite=="局域网")
						{
							project = '<li class="list-group-item">'+(i+1)+'. '+participators+'. '+result[i].Name+', '+result[i].Date+', '+result[i].Type+', 局域网.</li>';
						}else
						{
							project = '<li class="list-group-item">'+(i+1)+'. '+participators+'. '+result[i].Name+', '+result[i].Date+', '+result[i].Type+',<a target="_blank" href="'+result[i].WebSite+'" >访问</a>.</li>';
						}
						
					}else{
						project = '<li class="list-group-item">'+(i+1)+'. '+participators+'. '+result[i].Name+', '+result[i].Date+', '+result[i].Type+'.</li>';
					}
					
					projects+=project;
				}
				$("#listProject").html(projects);
	        }); 
	        
	         
    	});
    </script>
